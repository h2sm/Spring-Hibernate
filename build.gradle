plugins {
    id 'org.springframework.boot' version '2.5.6'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'com.h2sm'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = "16"

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter:2.5.6'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.6'
    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.2.24'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.5.6'
    implementation 'org.springframework.shell:spring-shell-starter:2.0.0.RELEASE'
    implementation group: 'org.springframework', name: 'spring-orm', version: '5.3.12'
    implementation group: 'org.springframework', name: 'spring-context', version: '5.3.12'

    implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.6.1.Final'

}

test {
    useJUnitPlatform()
}
bootRun {
    standardInput = System.in
}
targetCompatibility = JavaVersion.VERSION_16
